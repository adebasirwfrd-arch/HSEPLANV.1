<!-- HSE OTP (Objectives, Targets and Program) Screen -->
<section class="screen" id="screen-hse-otp" style="overflow-y: auto; height: calc(100vh - 130px);">
    <div style="padding: 16px;">
        <!-- Header with Year Selector -->
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
            <h2 id="otp-year-title" style="margin: 0; color: var(--text-primary); font-size: 20px;">2025 HSE OTP</h2>
            <div style="display: flex; gap: 8px;">
                <select onchange="selectOTPYear(this.value)"
                    style="padding: 8px 12px; border-radius: 8px; border: 1px solid var(--border); background: var(--bg-secondary); color: var(--text-primary);">
                    <option value="2024">2024</option>
                    <option value="2025" selected>2025</option>
                    <option value="2026">2026</option>
                </select>
                <button id="otp-edit-btn" onclick="toggleOTPEditMode()"
                    style="display: none; padding: 8px 16px; border-radius: 8px; border: none; background: var(--netflix-red); color: white; cursor: pointer;">✏️
                    Edit</button>
            </div>
        </div>

        <!-- Summary Cards -->
        <div id="otp-summary-cards"
            style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; margin-bottom: 20px;"></div>

        <!-- Month Filter -->
        <div style="display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 20px;">
            <button class="otp-month-filter" data-month="all" onclick="filterOTPByMonth('all')"
                style="padding: 6px 12px; border-radius: 16px; border: none; background: var(--netflix-red); color: white; cursor: pointer; font-size: 12px;">All</button>
            <button class="otp-month-filter" data-month="jan" onclick="filterOTPByMonth('jan')"
                style="padding: 6px 12px; border-radius: 16px; border: 1px solid var(--border); background: var(--bg-tertiary); color: var(--text-primary); cursor: pointer; font-size: 12px;">Jan</button>
            <button class="otp-month-filter" data-month="feb" onclick="filterOTPByMonth('feb')"
                style="padding: 6px 12px; border-radius: 16px; border: 1px solid var(--border); background: var(--bg-tertiary); color: var(--text-primary); cursor: pointer; font-size: 12px;">Feb</button>
            <button class="otp-month-filter" data-month="mar" onclick="filterOTPByMonth('mar')"
                style="padding: 6px 12px; border-radius: 16px; border: 1px solid var(--border); background: var(--bg-tertiary); color: var(--text-primary); cursor: pointer; font-size: 12px;">Mar</button>
            <button class="otp-month-filter" data-month="apr" onclick="filterOTPByMonth('apr')"
                style="padding: 6px 12px; border-radius: 16px; border: 1px solid var(--border); background: var(--bg-tertiary); color: var(--text-primary); cursor: pointer; font-size: 12px;">Apr</button>
            <button class="otp-month-filter" data-month="may" onclick="filterOTPByMonth('may')"
                style="padding: 6px 12px; border-radius: 16px; border: 1px solid var(--border); background: var(--bg-tertiary); color: var(--text-primary); cursor: pointer; font-size: 12px;">May</button>
            <button class="otp-month-filter" data-month="jun" onclick="filterOTPByMonth('jun')"
                style="padding: 6px 12px; border-radius: 16px; border: 1px solid var(--border); background: var(--bg-tertiary); color: var(--text-primary); cursor: pointer; font-size: 12px;">Jun</button>
            <button class="otp-month-filter" data-month="jul" onclick="filterOTPByMonth('jul')"
                style="padding: 6px 12px; border-radius: 16px; border: 1px solid var(--border); background: var(--bg-tertiary); color: var(--text-primary); cursor: pointer; font-size: 12px;">Jul</button>
            <button class="otp-month-filter" data-month="aug" onclick="filterOTPByMonth('aug')"
                style="padding: 6px 12px; border-radius: 16px; border: 1px solid var(--border); background: var(--bg-tertiary); color: var(--text-primary); cursor: pointer; font-size: 12px;">Aug</button>
            <button class="otp-month-filter" data-month="sep" onclick="filterOTPByMonth('sep')"
                style="padding: 6px 12px; border-radius: 16px; border: 1px solid var(--border); background: var(--bg-tertiary); color: var(--text-primary); cursor: pointer; font-size: 12px;">Sep</button>
            <button class="otp-month-filter" data-month="oct" onclick="filterOTPByMonth('oct')"
                style="padding: 6px 12px; border-radius: 16px; border: 1px solid var(--border); background: var(--bg-tertiary); color: var(--text-primary); cursor: pointer; font-size: 12px;">Oct</button>
            <button class="otp-month-filter" data-month="nov" onclick="filterOTPByMonth('nov')"
                style="padding: 6px 12px; border-radius: 16px; border: 1px solid var(--border); background: var(--bg-tertiary); color: var(--text-primary); cursor: pointer; font-size: 12px;">Nov</button>
            <button class="otp-month-filter" data-month="dec" onclick="filterOTPByMonth('dec')"
                style="padding: 6px 12px; border-radius: 16px; border: 1px solid var(--border); background: var(--bg-tertiary); color: var(--text-primary); cursor: pointer; font-size: 12px;">Dec</button>
        </div>

        <!-- Objectives Container -->
        <div id="otp-objectives-container"></div>

        <!-- Admin Actions -->
        <div id="otp-actions" style="display: none; gap: 12px; margin-top: 20px;">
            <button onclick="openAddOTPProgram()"
                style="flex: 1; padding: 12px; border-radius: 8px; border: none; background: var(--netflix-red); color: white; cursor: pointer;">+
                Add Program</button>
        </div>
    </div>
</section>
